[package]
name = "dust"
version = "0.1.0"
authors = ["Asger Nyman Christiansen <asgernyman@gmail.com>"]
edition = "2018"

[features]
default = ["glutin-window", "obj-loader", "image"]
core-only = []
desktop = ["gl/desktop"] # Build for desktop
glutin-window = ["glutin", "desktop"]
web = ["web-sys", "gl/web"] # Build for web
canvas = ["wasm-bindgen", "web"]
obj-loader = ["wavefront_obj"]
gl-debug = ["gl/debug"]

[dependencies]
gl = { path = "lib/gl" }
cgmath = "0.17"
num = "0.2"
num-traits = "0.2"
num-derive = "0.3"
log = "0.4"
wavefront_obj = { version = "7.0", optional = true }
glutin = { version = "0.19.0", optional = true }
wasm-bindgen = { version = "0.2.42", optional = true }

[dependencies.web-sys]
version = "0.3.19"
optional = true
features = ['Document', 'Element', 'Node', 'HtmlElement', 'HtmlCanvasElement', 'Window', 'Event', 'MouseEvent', 'EventTarget', 'WheelEvent',
  'KeyboardEvent', 'TouchEvent', 'TouchList', 'Touch']

[dependencies.image]
version = "0.22"
optional = true
default-features = false
features = ["gif_codec", "jpeg", "ico", "png_codec", "pnm", "tga", "tiff", "webp", "bmp", "hdr", "dxt"]

[dev-dependencies]
tri-mesh = "0.4.0"